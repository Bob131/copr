{% extends "coprs/detail.html" %}
{% block title %}Adding Build for {{ copr.owner.name }}/{{ copr.name }}{% endblock %}
{% block new_build_selected %}selected{% endblock %}

{% block detail_body %}

  <div class="horizontal-menu">
    <ul>
      <li class="{% block new_build_url_selected %}unselected{% endblock %}">
        <a href="{{ url_for('coprs_ns.copr_add_build', username = copr.owner.name, coprname = copr.name) }}">
            From URLs
        </a>
      </li>
      <li class="{% block new_build_upload_selected %}unselected{% endblock %}">
        <a href="{{ url_for('coprs_ns.copr_add_build_upload', username = copr.owner.name, coprname = copr.name) }}">
            Upload SRPM
        </a>
      </li>
    </ul>
    </ul>
  </div>

  {% block build_form %}{% endblock %}

{% endblock %}
