{% macro build_states() %}
    <dl class="aligned">
        <div>
            <dt> Possible build states: </dt>
            {% for state in [
              "pending",
              "starting",
              "running",
              "succeeded",
              "skipped",
              "failed",
            ]%}
            <!-- return to list, when dist-git support are done
                 "uploading",-->
            <dd>
                <span class="build-{{state}}"> {{state|capitalize}} </span>
                - {{state|build_state_description}}
            </dd>

            {% endfor %}
        </div>
    </dl>
{% endmacro %}
